{% extends 'base.html' %}
{% load static %}
{% block title %}耳机榜{% endblock %}

{% block content %}
    <div class="types">
    <div class="row">
				<div class="col-lg-12">
					<ul class="breadcrumb">
						<li><a href="{% url 'myapp:find' %}">主页</a></li>
						<li><a href="#">耳机榜</a></li>
					</ul>
				</div>
			</div>
    <div class="row">
			<div class="col-lg-12 index">
				<div class="heading">
					<h2>耳机榜</h2>
				</div>
				<div class="product_list">
					{% for ear in ears%}
					<div class="pro_li">
						<div class="product">
							<div class="image"><a href="{% url 'myapp:detail' id=ear.id %}"><img src="{{ ear.pic_url }}" /></a></div>
							<div class="buttons">
								<div class="caption">
									<div class="name"><a class="phone_name" href="{% url 'myapp:detail' id=ear.id %}">{{ ear.title }}</a></div>

									<span class="price">¥{{ ear.number_3_15 }}</span>
                                    <span class="jfb">降幅比：{{ ear.max_today }}%</span>
									<button class="sc"><a href="{% url 'myapp:detail' id=ear.id %}">查看详情</a></button>
								</div>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
    </div>
{% endblock %}
</body>
</html>
