{% extends 'base.html' %}
{% load static %}
{% block content %}
	<!--//////////////////////////////////////////////////-->
	<!--///////////////////Account Page///////////////////-->
	<!--//////////////////////////////////////////////////-->
	<div id="page-content" class="single-page">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<ul class="breadcrumb">
						<li><a href="{% url 'myapp:find' %}">主页</a></li>
						<li><a href="#">登录</a></li>
					</ul>
				</div>
			</div>
            <div class="col-md-6">
					<div class="heading"><h2>登录</h2></div>
					<form name="form1" id="ff1" method="post" action="{% url 'myapp:login' %}">
						{% csrf_token %}
						 {% if message %}
                   			 <div class="alert alert-warning">{{ message }}</div>
						{% endif %}
						<div class="form-group">
                    		{{ login_form.username.label_tag }}
                    		{{ login_form.username }}
                		</div>
               			 <div class="form-group">
                    		{{ login_form.password.label_tag }}
                    		{{ login_form.password }}
               			 </div>
						<button type="submit" class="btn btn-1" name="login" id="login">登录</button>

					</form>



			</div>
		</div>
	</div>

{% endblock %}
</body>
</html>
