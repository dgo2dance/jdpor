{% extends 'base.html' %}
{% load static %}
{% block title %}电脑榜{% endblock %}

{% block content %}
    <div class="types">
        <div class="row">
            <div class="col-lg-12">
                <ul class="breadcrumb">
                    <li><a href="{% url 'myapp:find' %}">主页</a></li>
                    <li><a href="#">电脑榜</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
			<div class="col-lg-12 index">
				<div class="heading">
					<h2>电脑榜</h2>
				</div>
				<div class="product_list">
					{% for computer in computers %}
					<div class="pro_li">
						<div class="product">
							<div class="image"><a href="{% url 'myapp:detail' id=computer.id %}"><img src="{{ computer.pic_url }}" /></a></div>
							<div class="buttons">
								<div class="caption">
									<div class="name"><a class="phone_name" href="{% url 'myapp:detail' id=computer.id %}">{{ computer.title }}</a></div>
									<span class="price">¥{{ computer.number_3_15 }}</span>
                                    <span class="jfb">降幅比：{{ computer.max_today }}%</span>
									<button class="sc"><a href="{% url 'myapp:detail' id=computer.id %}">查看详情</a></button>
								</div>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
    </div>
{% endblock %}
</body>
</html>
